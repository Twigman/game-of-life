<!DOCTYPE html>
<html>
    <head>
        <title>Game of Life</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="canvas_wrapper">
                <canvas id="game" width="800" height="800"></canvas>
            </div>

            <br />

            <div id="controlls" class="float_box_left">
                <input type="range" id="speed" name="speed" min="10" max="500" value="200">
                <label for="speed" id="lbl_speed">Speed: 200 ms</label>
                <br />
                <input type="range" id="generations" name="generations" min="1" max="1000" value="100">
                <label for="generations" id="lbl_gen">Generations: 100</label>
                <br />
                <button type="button" id="btn_start">Start</button>
                <button type="button" id="btn_clear">Clear</button>
            </div>
            <div id="display" class="float_box_right">
                <label id="disp_gen">Generation: 0</label>
            </div>
        </div>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
